<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Products List'">Products List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/swiper/swiper-bundle.min.css}">
    <link rel="stylesheet" th:href="@{/css/swiper.css}">
    <link rel="stylesheet" th:href="@{/css/output.css}">
</head>

<body>
<section layout:fragment="content">
    <style>
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination a {
            color: black;
            float: left;
            padding: 8px 16px;
            text-decoration: none;
            transition: background-color .3s;
            border: 1px solid #ddd;
            margin: 0 4px;
        }

        .pagination a.active {
            background-color: #4CAF50;
            color: white;
            border: 1px solid #4CAF50;
        }

        .pagination a:hover:not(.active) {background-color: #ddd;}
    </style>

    <!-- Navigation -->
    <div class="container">
        <div class="bg-gradient-to-r from-[#FFE5E5] to-[#F5FFFE] h-24 w-full flex items-center justify-center">
            <div class="flex justify-items-center space-x-0.5">
                <a th:href="@{#}">HOME/</a>
                <a th:href="@{#}">PRODUCTS</a>
            </div>
        </div>
    </div>
    <!-- End Navigation -->

    <!-- Container -->
    <div class="container mx-auto bg-white p-6">
        <div class="flex flex-col md:flex-row justify-between gap-8">
            <!-- Filter Section -->
            <div class="filter w-full md:w-1/4">
                <div class="mb-6">
                    <div class="flex justify-between items-center mb-2">
                        <h3 class="font-bold text-lg">Price</h3>
                        <button class="text-xl focus:outline-none">+</button>
                    </div>
                    <form id="priceRangeForm" onsubmit="return filterByPrice()">
                        <div class="flex items-center gap-2">
                            <input type="number" id="minPrice" class="w-24 border-2 p-2 rounded" placeholder="Min">
                            <span>to</span>
                            <input type="number" id="maxPrice" class="w-24 border-2 p-2 rounded" placeholder="Max">
                            <span>VND</span>
                        </div>
                        <button type="submit" class="w-full bg-blue-900 text-white text-base mt-2 p-2 rounded font-bold hover:bg-blue-800 transition-colors">Filter</button>
                    </form>
                </div>

                <!-- Author Filter -->
                <div class="mb-6">
                    <div class="flex justify-between items-center mb-2">
                        <h3 class="font-bold text-lg">Author</h3>
                        <button class="text-xl focus:outline-none">+</button>
                    </div>
                    <select name="authors" id="authors" class="w-full p-2 border rounded" onchange="filterByAuthor(this.value)">
                        <option value="" disabled selected>Select an author</option>
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>

                <!-- Category Filter -->
                <div class="mb-6">
                    <div class="flex justify-between items-center mb-2">
                        <h3 class="font-bold text-lg">Category</h3>
                        <button class="text-xl focus:outline-none">+</button>
                    </div>
                    <select name="category" id="category" class="w-full p-2 border rounded" onchange="filterByCategory(this.value)">
                        <option value="" disabled selected>Select a category</option>
                        <option th:each="category : ${categories}" th:value="${category.name}" th:text="${category.name}">Category Name</option>
                    </select>
                </div>
            </div>

            <!-- Products Display Section -->
            <div class="w-full md:w-3/4">
                <div class="flex justify-between items-center mb-4">
                    <div class="sorting">
                        <div>
                            <select name="sorting" id="sorting" class="w-full p-2 mx-2" onchange="sortProducts(this.value)">
                                <option value="" disabled selected>Sắp xếp bởi:</option>
                                <option value="nameAsc">Bảng chữ cái (A-Z)</option>
                                <option value="nameDesc">Bảng chữ cái (Z-A)</option>
                                <option value="priceAsc">Giá tiền từ thấp đến cao</option>
                                <option value="priceDesc">Giá tiền từ cao đến thấp</option>
                            </select>
                        </div>
                    </div>
                    <div class="showing">
                        <div>
                            <span>Showing 1 - 12 of 26 result</span>
                        </div>
                    </div>
                    <div class="show">
                        <div>
                            <select name="pageg" id="pageg" class="w-full p-2 mx-2">
                                <option value="" disabled selected>Số sản phẩm:</option>
                                <option value="9">9</option>
                                <option value="12">12</option>
                                <option value="15">15</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                    <div th:each="product: ${products}" class="book-card">
                        <div class="relative bg-white rounded-lg shadow-md overflow-hidden transition-all duration-300 hover:shadow-xl group">
                            <a href="#" class="block">
                                <div class="h-64 overflow-hidden">
                                    <img th:src="${product.image}" th:alt="${product.description}" class="w-full h-full object-contain transition-transform duration-300 group-hover:scale-105">
                                </div>
                            </a>
                            <div class="absolute inset-0 flex items-end justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                                <div class="text-center w-full p-4 bg-[#ED553B] bg-opacity-90">
                                    <a href="#" class="block py-2 text-white no-underline text-center font-bold hover:bg-opacity-100 transition-colors">ADD TO CART</a>
                                </div>
                            </div>
                        </div>
                        <div class="p-4 text-center">
                            <a href="#" class="block">
                                <h3 class="text-lg font-semibold text-blue-700 hover:text-blue-800 transition-colors overflow-hidden duration-300 h-20" th:text="${product.name}">Book Title</h3>
                            </a>
                            <p class="text-sm text-gray-500 mt-2" th:text="${product.author != '' ? product.author : 'Unknown'}">Author</p>
                            <p class="text-lg text-red-500 font-bold mt-2" th:text="${product.price}">Price</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Pagination -->
    <div class="pagination flex justify-center mt-5">
            <span th:if="${currentPage > 0}">
                <a class="text-black p-4 border mx-2 rounded transition-colors duration-300 hover:bg-gray-200" th:href="@{/p(page=${currentPage - 1}, size=${size})}"
                   aria-label="Previous page">
                    Previous
                </a>
            </span>
        <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                <a th:href="@{/p(page=${i}, size=${size})}" th:text="${i + 1}"
                   th:class="${currentPage == i ? 'bg-green-500 text-white border-green-500' : ''}"
                   class="text-black p-4 border mx-2 rounded transition-colors duration-300 hover:bg-gray-200 "
                   aria-label="Page ${i + 1}">
                </a>
            </span>
        <span th:if="${currentPage < totalPages - 1}">
                <a  class="text-black p-4 border mx-2 rounded transition-colors duration-300 hover:bg-gray-200"
                        th:href="@{/p(page=${currentPage + 1}, size=${size})}"

                   aria-label="Next page">
                    Next
                </a>
            </span>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function loadAuthors() {
            $.ajax({
                url: '/api/products/authors',
                type: 'GET',
                success: function (authors) {
                    let authorOptions = '<option value="" disabled selected>Select an author</option>';
                    $.each(authors, function (index, author) {
                        authorOptions += `<option value="${author}">${author}</option>`;
                    });
                    $('#authors').html(authorOptions);
                },
                error: function (xhr, status, error) {
                    console.error('Error loading authors:', error);
                }
            });
        }

        function sortProducts(sortBy) {
            window.location.href = '/products?sortBy=' + sortBy;
        }

        function filterByPrice() {
            var minPrice = document.getElementById('minPrice').value;
            var maxPrice = document.getElementById('maxPrice').value;
            if (minPrice && maxPrice) {
                window.location.href = '/products?minPrice=' + minPrice + '&maxPrice=' + maxPrice;
                return false;
            }
            return true;
        }

        function filterByCategory(category) {
            if (category) {
                window.location.href = `/products?category=${encodeURIComponent(category)}`;
            } else {
                window.location.href = '/products';
            }
        }

        function filterByAuthor(author) {
            if (author) {
                window.location.href = `/products?author=${encodeURIComponent(author)}`;
            } else {
                window.location.href = '/products';
            }
        }

        $(document).ready(function () {
            loadAuthors();
        });
    </script>
</section>
</body>
</html>
