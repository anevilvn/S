<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Edit User</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body class="bg-gray-100">
<section layout:fragment="content" class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Edit User</h1>
    <form th:action="@{/admin/users/update}" method="post" class="bg-white shadow-md rounded-lg overflow-hidden">
        <input type="hidden" name="id" th:value="${user.id}"/>
        <div class="px-6 py-4">
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username</label>
                <input type="text" id="username" name="username" th:value="${user.username}" required
                       class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50"/>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" th:value="${user.email}" required
                       class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50"/>
            </div>
            <div class="mb-4">
                <label for="phone" class="block text-gray-700">Phone</label>
                <input type="text" id="phone" name="phone" th:value="${user.phone}" required
                       class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50"/>
            </div>
            <div class="mb-4">
                <label for="provider" class="block text-gray-700">Provider</label>
                <input type="text" id="provider" name="provider" th:value="${user.provider}"
                       class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50"/>
            </div>
            <div class="mb-4">
                <label for="roles" class="block text-gray-700">Roles</label>
                <select id="roles" name="roles" multiple
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
                    <option th:each="role : ${roles}" th:value="${role.id}"
                            th:text="${role.name}" th:selected="${#lists.contains(user.roles, role)}"></option>
                </select>
            </div>
        </div>
        <div class="px-6 py-4 border-t border-gray-200">
            <button type="submit"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Save Changes
            </button>
            <a th:href="@{/admin/users}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded ml-4">
                Cancel
            </a>
        </div>
    </form>
</section>
</body>
</html>
